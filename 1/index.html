  <li class="key" data-key="68">d</li>

<audio data-key="65" src="sounds/a1.wav"></audio>
<audio data-key="83" src="sounds/a1s.wav"></audio>
<audio data-key="68" src="sounds/b1.wav"></audio>
<audio data-key="70" src="sounds/c1.wav"></audio>
<audio data-key="71" src="sounds/c1s.wav"></audio>
<audio data-key="72" src="sounds/c2.wav"></audio>
<audio data-key="74" src="sounds/d1.wav"></audio>
<audio data-key="75" src="sounds/d1s.wav"></audio>
<audio data-key="76" src="sounds/e1.wav"></audio>

<script>
  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
    if (!audio) {
      console.log(e.keyCode);
      return;
    }
    audio.currentTime = 0; // rewind to the start
    audio.play();
    key.classList.add('playing');
  }

  function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    this.classList.remove('playing');
  }

  const keys = document.querySelectorAll('.key');
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));

  window.addEventListener('keydown', playSound);
</script>
